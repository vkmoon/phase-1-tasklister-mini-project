<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <label for="priority_level">Priority:</label>
      <select id="priority_level">
        <option style= "color:green" value="green">Low</option>
        <option style= "color: yellow" value="yellow">Medium</option>
        <option style= "color: red" value="red">High</option>  
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
